<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
    * {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        box-sizing: border-box;
       
      }
      
      html, body {
        height: 100%;
        overflow: auto;
      }
      
      body {
        display: flex;
        flex-direction: column;
        background-image:url('images/reservation.jpg');
        background-size: cover;
        background-position: 100%;
        background-repeat: no-repeat;
      }
      .reservation-box {
        min-width: 40%;
        align-self: center;
        margin: 100px auto;
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }
    
    
      form {
        max-width: 400px;
        margin: 5% 5% 5% 5%;
        box-sizing: border-box;
        
    }
    h1{
        text-align: center;
        color: antiquewhite;
    }
    label {
        display: flex;
        margin-top: 10px;
        font-weight: bold;
        color: antiquewhite;
    }
    
    input[type="text"],
    input[type="tel"],
    input[type="number"],
    input[type="date"]{
      width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: transparent;
        box-sizing: border-box;
        color: bisque;
    }


    textarea,
    select {
        color: antiquewhite;
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: transparent;
        box-sizing: border-box;
    }
    
    
    
    /* Add this CSS for the label to appear to the right of the checkbox */
    .checkbox-label {
      display: flex;
      align-items: center;
    }
    
    input[type="checkbox"] {
      margin: 0;
    }
    
    label[for="subscribe"] {
      margin-left: 10px; /* Adjust the margin as needed for spacing */
    }
    
    
    button {
        margin-left:40% ;
        background-color:transparent;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    button:hover {
        background-color:rgba(220, 157, 93, 0.521);
        
    }
            
</style>  
</head>
<body>
    <div class="reservation-box">
        <form onsubmit="return validateForm()">
            <h1>Elite Dinings</h1>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" required>
            
            <label for="occasion">Type of Occasion:</label>
            <select id="occasion" name="occasion">
                <option value="family">Family Dinner</option>
                <option value="party">Birthday Party</option>
                <option value="other">Aniversary</option>
            </select>
            
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            <br><br>
            
            <div class="checkbox-label">
                <input type="checkbox" id="subscribe" name="subscribe">
                <label for="subscribe">Notify me</label>
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function validateForm() {
            var name = document.getElementById('name').value;
            var phone = document.getElementById('phone').value;
            var guests = document.getElementById('guests').value;

            if (!/^[a-zA-Z]+$/.test(name)) {
                alert('Name should contain only letters.');
                return false;
            }

            if (!/^\d{10}$/.test(phone)) {
                alert('Phone number should contain 10 numbers.');
                return false;
            }

            if (guests >= 15) {
                alert('Number of guests should be less than 15.');
                return false;
            }
            window.location.href = 'index.html'; // Replace 'home.html' with the actual URL of your home page.
        
            return false;
        }
    </script>
</body>
</html>
